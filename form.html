<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>

  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>

<header>
  <h1>Product Review</h1>
</header>

<main>
  <form method="get" action="review.html">
    
    <!-- Product Name -->
    <div class="form-group">
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>
    </div>

    <!-- Overall Rating -->
    <fieldset class="form-group">
      <legend>Overall Rating</legend>

      <label>
        <input type="radio" name="rating" value="1" required>
        ☆
      </label>
      <label>
        <input type="radio" name="rating" value="2">
        ☆☆
      </label>
      <label>
        <input type="radio" name="rating" value="3">
        ☆☆☆
      </label>
      <label>
        <input type="radio" name="rating" value="4">
        ☆☆☆☆
      </label>
      <label>
        <input type="radio" name="rating" value="5">
        ☆☆☆☆☆
      </label>
    </fieldset>

    <!-- Date of Installation -->
    <div class="form-group">
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>
    </div>

    <!-- Useful Features -->
    <fieldset class="form-group">
      <legend>Useful Features</legend>

      <label>
        <input type="checkbox" name="features" value="Durability">
        Durability
      </label>
      <label>
        <input type="checkbox" name="features" value="Ease of Use">
        Ease of Use
      </label>
      <label>
        <input type="checkbox" name="features" value="Performance">
        Performance
      </label>
      <label>
        <input type="checkbox" name="features" value="Design">
        Design
      </label>
    </fieldset>

    <!-- Written Review -->
    <div class="form-group">
      <label for="review">Written Review</label>
      <textarea id="review" name="review" rows="4"></textarea>
    </div>

    <!-- User Name -->
    <div class="form-group">
      <label for="username">Your Name</label>
      <input type="text" id="username" name="username">
    </div>

    <!-- Submit -->
    <div class="form-group">
      <input type="submit" value="Submit Review">
    </div>

  </form>
</main>

<footer>
  <p>&copy; <span id="year"></span> | WDD131</p>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
