<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form - Business & Investment Resource Hub</title>
  <meta name="description" content="Submit your product review" />
  <meta name="author" content="Lawrence Ngwenya" />
  <link rel="stylesheet" href="styles/form.css" />
</head>

<body>
  <header>
    <h1>Submit a Product Review</h1>
  </header>

  <main>
    <form id="reviewForm" method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options will be added by JS -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <div class="rating">
          <input type="radio" id="rate5" name="rating" value="5" required />
          <label for="rate5">&#9733;</label>
          <input type="radio" id="rate4" name="rating" value="4" required />
          <label for="rate4">&#9733;</label>
          <input type="radio" id="rate3" name="rating" value="3" required />
          <label for="rate3">&#9733;</label>
          <input type="radio" id="rate2" name="rating" value="2" required />
          <label for="rate2">&#9733;</label>
          <input type="radio" id="rate1" name="rating" value="1" required />
          <label for="rate1">&#9733;</label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (Check all that apply):</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Easy Setup" /> Easy Setup</label>
        <label><input type="checkbox" id="feature2" name="features" value="Durability" /> Durability</label>
        <label><input type="checkbox" id="feature3" name="features" value="Value for Money" /> Value for Money</label>
        <label><input type="checkbox" id="feature4" name="features" value="Performance" /> Performance</label>
      </fieldset>

      <!-- Written Review -->
      <label for="writtenReview">Written Review (Optional):</label>
      <textarea id="writtenReview" name="writtenReview" rows="4" cols="40"
        placeholder="Write your thoughts here..."></textarea>

      <!-- User Name -->
      <label for="username">Your Name (Optional):</label>
      <input type="text" id="username" name="username" placeholder="Enter your name" />

      <!-- Submit -->
      <input type="submit" value="Submit Review" />
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Lawrence Ngwenya</p>
  </footer>

  <script src="scripts/form.js" defer></script>
</body>
</html>
