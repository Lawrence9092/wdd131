  <!-- Image Effects Section -->
  <section>
    <h1>Grid Auto Columns and Image Effects</h1>

    <!-- Example Temple Effects -->
    <h2 class="stdlf">Montana Temple</h2>
    <div class="container stdlf">
      <figure><img class="hover" src="images/Billings-Montana-Temple.jpg" alt="Montana Temple"><figcaption>:hover pseudo-class | box-shadow</figcaption></figure>
      <figure><img class="rocorn" src="images/Billings-Montana-Temple.jpg" alt="Montana Temple"><figcaption>border-radius (15px 150px)</figcaption></figure>
      <figure><img class="opac" src="images/Billings-Montana-Temple.jpg" alt="Montana Temple"><figcaption>opacity (.5)</figcaption></figure>
      <figure><img class="blur" src="images/Billings-Montana-Temple.jpg" alt="Montana Temple"><figcaption>filter: blur(4px)</figcaption></figure>
      <figure><img class="gray" src="images/Billings-Montana-Temple.jpg" alt="Montana Temple"><figcaption>blur + grayscale(50%)</figcaption></figure>
      <figure><img class="object" src="images/Billings-Montana-Temple.jpg" alt="Montana Temple"><figcaption>object-fit</figcaption></figure>
      <figure><img class="contrast" src="images/Billings-Montana-Temple.jpg" alt="Montana Temple"><figcaption>contrast (50%)</figcaption></figure>
      <figure><img class="saturate" src="images/Billings-Montana-Temple.jpg" alt="Montana Temple"><figcaption>saturate (50%)</figcaption></figure>
      <figure><img class="shape-outside" src="images/Billings-Montana-Temple.jpg" alt="Montana Temple"><figcaption>Shape-Outside</figcaption></figure>
      <figure><img class="mbm-difference" src="images/Billings-Montana-Temple.jpg" alt="Montana Temple"><figcaption>blend-mode: difference</figcaption></figure>
      <figure><img class="mbm-hard-light" src="images/Billings-Montana-Temple.jpg" alt="Montana Temple"><figcaption>blend-mode: hard-light</figcaption></figure>
      <figure><img class="transform" src="images/Billings-Montana-Temple.jpg" alt="Montana Temple"><figcaption>Flip Horizontally</figcaption></figure>
      <figure><img class="turn" src="images/Billings-Montana-Temple.jpg" alt="Montana Temple"><figcaption>Rotate .05turn</figcaption></figure>
    </div>
  </section>
