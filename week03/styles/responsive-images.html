<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <main>
   <div class="hero">
    <picture>
      <!-- Large image (min-width: 1000px) -->
      <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
      <!-- Medium image (min-width: 500px) -->
      <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
      <!-- Smallest image as fallback -->
      <img src="images/hero-small.webp" 
           alt="Aba Nigeria Temple" 
           width="500" 
           height="250">
    </picture>
   </div>
  </main>

</body>
</html>
